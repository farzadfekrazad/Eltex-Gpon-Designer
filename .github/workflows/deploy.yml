name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ secrets.ENABLE_DEPLOY == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.14
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            DEPLOY_DIR=${{ secrets.DEPLOY_DIR }}
            if [ -z "$DEPLOY_DIR" ]; then DEPLOY_DIR="/opt/passive-optical-lan-designer"; fi
            cd "$DEPLOY_DIR"
            echo "[deploy] Fetching latest..."
            git fetch
            git reset --hard origin/main
            echo "[deploy] Building and starting..."
            docker compose up -d --build
            docker compose ps
            echo "[deploy] Backend health:"
            curl -s http://localhost:4001/health || true