version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./server/pol_designer.db:/usr/src/app/dist/pol_designer.db
    restart: unless-stopped
    container_name: pol_designer_backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    container_name: pol_designer_frontend
